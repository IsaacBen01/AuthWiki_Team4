<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="Enclosure">
    <img src="authwikilogo.jpg.png"/>
    <p class="signup-title">Create your free account</p>
    <div class="signup-box">
        <form>
            <label class="lab">Full Name</label><br>
            <input type="text" class="int" placeholder="Enter Full name" size="50" required /><br>
            <label class="lab">Username</label><br>
            <input type="text" class="int" placeholder="Enter username" size="50" required /><br>
            <label class="lab">Email</label><br>
            <input type="email" class="int" placeholder="Enter email address" size="50" required /><br>
            <label class="lab">Password</label><br>
            <input type="password" class="int" placeholder="Enter password" size="50"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="myInput">
            <i class="bi bi-eye-slash" id="togglePassword" onclick="myFunction()"></i><br>
          </div>
    <p class="guide">Use 8 or more characters with a mix of letters, numbers and<br> symbols. Must not contain your name
        or username.</p>

    <!-- I think this should be added -->
    <!-- <label>Confirm Password</label>
            <input type="password" placeholder="" /> -->

    <button class="button">Create account</button>

    <div class="right-line"></div>
    <p class="continue-with">Continue with</p>
    <div class="left-line"></div>
    <a href="google.com" class="fa fa-google fa-lg"></a>
    <a href="github.com" class="fa fa-github fa-lg"></a>


    </form>
    <p class="lastP">
        Already have an Auth-Wiki Account? <a class="lastlink" href="login.html">Sign in here</a>
    </p>
  </div>
  



    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>


</body>

</html>
